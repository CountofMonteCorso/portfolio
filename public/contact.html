<body>

    <nav class="black" role="navigation" id="navbarid" style="font-family: 'Jura';">

          <a id="logo-container" href="home.html" class="brand-logo">

    <div id="root"></div>
      <div class="parallax-container" style="height:200px">
        <div class="parallax">
          <img src="../images/contactbackground1.jpg" alt="contactbackground1"></div>
      </div>
    <div class="section black" style="text-align: center">
      <div class="row container">
        <h2 class="header" style="text-align: center; color: white; font-size: 48pt; font-family: 'Jura';">Contact Form </h2>
        <h2 class="header" style="text-align: center; color: white; font-size: 12pt; font-family: 'Jura';"> All fields are required 
        </h6>
      </br>
        <form class="col l12 m12 s12 xs12" action="/contact" method="post" style="font-family: 'Jura';" id="formID">
          <div class="row">
            <div class="input-field col l6 m6 s6 xs6">
              <input name="firstname" placeholder="First Name" id="first_name" type="text" class="validate" required>
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col l6 m6 s6 xs6">
              <input name="lastname" placeholder="Last Name" id="last_name" type="text" class="validate" required>
                  <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col l6 m6 s6 xs6">
              <input name="email" placeholder="Email" id="email" type="email" class="validate" required>
                <label for="email">Email</label>
            </div>
            <div class="input-field col l6 m6 s6 xs6">
              <input name="subject" placeholder="Subject" id="subject" type="text" class="validate" required>
                <label for="subject">Subject</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea name="message" placeholder="What's up?" id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Message</label>
            </div>
          </div>
            </br>
          <div class= "row">
            <div class="btn-group" role="group">
              <button class="btn waves-effect waves-light #304ffe indigo accent-4" type="submit" name="action" id="submit-button">Send</button>                
            </div>
          </div>
        </form>
         
      </div>
    </div>
    <div class="parallax-container">
      <div class="parallax">
        <img src="../images/contactbackground2.jpg" alt="contactbackground2" style="height:200px">
      </div>
    </div>

      $("#formID").on("submit", function(event){
        Materialize.toast('Thank you!', 4000, 'rounded');

          setTimeout(function() {
            location.reload();
          }, 3000);
          
      });

  </script>
